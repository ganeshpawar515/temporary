<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      font-family: 'Roboto', sans-serif;
    }

    .profile-card {
      border-radius: 20px;
      padding: 30px;
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .profile-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 16px 30px rgba(0, 0, 0, 0.25);
    }

    .profile-title {
      font-weight: 700;
      color: #343a40;
      margin-bottom: 20px;
    }

    .info-label {
      font-weight: 500;
      color: #495057;
    }

    .info-value {
      color: #212529;
      font-weight: 400;
    }

    .info-item {
      padding: 12px 20px;
      margin-bottom: 15px;
      border-radius: 12px;
      background: linear-gradient(90deg, #e0f7fa, #b2ebf2);
      display: flex;
      align-items: center;
      transition: background 0.3s;
    }

    .info-item:hover {
      background: linear-gradient(90deg, #b2ebf2, #80deea);
    }

    .info-item i {
      margin-right: 15px;
      color: #007bff;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="profile-card">
          <h2 class="profile-title text-center">User Profile</h2>

          <div class="info-item">
            <i class="bi bi-person-circle"></i>
            <div>
              <div class="info-label">Full Name</div>
              <div class="info-value">{{ user.full_name }}</div>
            </div>
          </div>

          <div class="info-item">
            <i class="bi bi-geo-alt"></i>
            <div>
              <div class="info-label">Address</div>
              <div class="info-value">{{ user.address|default:"N/A" }}</div>
            </div>
          </div>

          <div class="info-item">
            <i class="bi bi-telephone"></i>
            <div>
              <div class="info-label">Emergency Contact 1</div>
              <div class="info-value">{{ user.emergency_contact1|default:"N/A" }}</div>
            </div>
          </div>

          <div class="info-item">
            <i class="bi bi-telephone-fill"></i>
            <div>
              <div class="info-label">Emergency Contact 2</div>
              <div class="info-value">{{ user.emergency_contact2|default:"N/A" }}</div>
            </div>
          </div>

          <div class="text-center mt-4">
            <a href="#" class="btn btn-primary btn-lg">Profile Found</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
